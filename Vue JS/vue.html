<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue js</title>
    <link rel="stylesheet" href="vue.css" />
  </head>
  <body>
    <div class="app">
      <input type="text" v-on:input="changeTitle" v-model="title" />
      <p>{{ title }}</p>
      <!-- <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Google</a></p> -->

      <button v-on:click="increaseCounter">Click Me</button>
      <p>{{ counter }}</p>

      <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }} --
        <span v-on:mousemove.stop>Dead spot</span>
      </p>

      <input type="text" v-on:keyup.enter.space="alertMe" />
    </div>

    <div class="app2">
      <div class="demo" @click="attachRed = !attachRed" :class="classes"></div>
      <div class="demo" :style="{backgroundColor:color}"></div>
      <div class="demo" :style="myStyle"></div>
      <div class="demo" :style="[myStyle,{height: width +'px'}]"></div>
      <div class="demo" :class="color"></div>

      <hr />

      <input type="text" name="" id="" v-model="color" />
      <input type="text" name="" id="" v-model="width" />
    </div>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
